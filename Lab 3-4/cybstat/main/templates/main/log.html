<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Логин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
      </ul>
    </header>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <form method="post">

                {% csrf_token %}

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="form3Example1cg">Login</label>
                <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="form3Example1cg">Password</label>
                <input type="password" name="password"  id="form3Example4cdg" class="form-control form-control-lg"/>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              </form>

            </div>







          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
